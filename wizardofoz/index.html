<!doctype html>
<html lang="en">
  <head style="padding-left: 10px; padding-top: 10px; padding-right: 10px">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Mago de Oz</title>
  </head>

  <body>
    <div class="container-fluid" style="height:100vh;">
      <div class="row top-row">
        <h1>Mago de Oz</h1>
      </div>
      <div class="container" id="container">
          <h2 style="text-align: center">Formulario</h2>
          <div class="form-vertical" id="form" autocomplete="off"> 
            <div class="form-group">
              <label class="control-label col-sm-2">Nombre:</label>
              <div class="col-sm-10">
                <input required type="text" class="form-control inputs" id="nombre" placeholder="Introduzca nombre" name="nombre">
                <span id="error_nombre" class="help-block"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Edad:</label>
              <div class="col-sm-10">          
                <input required type="number" class="form-control inputs" id="edad" placeholder="Introduzca edad" name="edad">
                <span id="error_edad" class="help-block"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-8">Institución:</label>
              <div class="col-sm-10">          
                <input required type="text" class="form-control inputs" id="inst" placeholder="Introduzca institución" name="inst"></input>
                <span id="error_inst" class="help-block"></span>
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-8">Cargo:</label>
                <div class="col-sm-10">          
                  <input required type="text" class="form-control inputs" id="cargo" placeholder="Introduzca cargo" name="cargo"></input>
                  <span id="error_cargo" class="help-block"></span>
                </div>
              </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="boton" class="btn btn-default" onclick="save_info()" style="margin-bottom: 20px">Entrar</button>
              </div>
            </div>
          </div>
      </div>
      <div class="row" id="half" style="height: 90%; display: none;">
        <div class="col-sm-6">
            <div id="avatar" class="row">
              <h2>Avatar</h2>
              <canvas></canvas>
            </div>
            <div id="gestos" class="row">
              <h2>Gestos</h2>
              <div id="gestures"></div>
            </div>
        </div>
        <div class="col-sm-6">
          <div id="users" class="row">
            <h2>Usuarios</h2>
            <div id="user">
              <div class="dropdown" id="dropdown">
                <button class="btn btn-primary dropdown-toggle drop" type="button" data-toggle="dropdown">Usuarios conectados
                </button>
                <ul class="dropdown-menu">
                </ul>
              </div>
              <p id="p_car"></p>
            </div>
          </div>
          <div id="chat" class="row">
              <h2>Chat</h2>
              <p id="p_chat"></p>
              <input type="text" id="p_input" name="p_input" placeholder="Escribir chat (:: para log)">
              <button type="button" id="btn_send" onClick="sendText()" class="btn-primary btn-sm">Enviar</button>
              <a type="button" class="btn-primary btn-sm" id="btn_log">Descargar log</a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script type="text/javascript " src="../js/sillyclient.js"></script>
    <script type="text/javascript " src="js/functions.js"></script>
   
    <script type="text/javascript " src="js/server.js"></script>
    <script type="text/javascript " src="js/user.js"></script>
</html>
